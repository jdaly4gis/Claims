    <script>

         var app = angular.module('claimsApp',[])

         app.controller('EmployeeController', ['$scope', function ($scope) {
             'use strict';

             $scope.employee = {
                 firstname: "", middlename: "", lastname: "", pareacode: "", ptelnum: "",
                 sareacode: "", stelnum: "", address: "", city: "", zip: "", faxarea: "",
                 faxnum: "", empemail:"", birthdate:""
             };

            $scope.sendEmployeeInfo = function (employee) {
                
               $.ajax({
                   type: 'POST',
                   url: 'GetClaimsJSON.ashx',
                   dataType: 'html',
                   data: {
                       ent: "emp",
                       mode: "admin",
                       first:   $scope.employee.firstname,
                       last:    $scope.employee.lastname,
                       middle:  $scope.employee.middlename,
                       parea:   $scope.employee.pareacode,
                       ptelnum: $scope.employee.ptelnum,
                       sarea:   $scope.employee.sareacode,
                       stelnum: $scope.employee.stelnum,
                       address: $scope.employee.address,
                       city:    $scope.employee.city,
                       zip:     $scope.employee.zip,
                       faxarea: $scope.employee.faxarea,
                       faxnum:  $scope.employee.faxnum,
                       email:   $scope.employee.empemail,
                       dob:     $scope.employee.birthdate,
                       entrydate: new Date().toISOString(),
                       action: "1"
                   },
                   success: function (response) {
                       $('#status_para').html(response);
                   },

                   error: function () {
                       $('#status_para').html("An error has occurred on submission");
                   }
               });

                return false;
            }

        }]);

    </script>
